    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row align-items-center">
                <!-- Left Side: Contact Info -->
                <div class="col-md-6 contact-info">
                    <h2>Contact Us</h2>
                    <p>Have any questions? We'd love to hear from you.</p>

                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span>Email: <a href="mailto:sandeep.chawrasiaedtech@gmail.com">sandeep.chawrasiaedtech@gmail.com</a></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <span>Phone: <a href="tel:+916206699602">+91 6206699602</a></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Location: Vaishali, Bihar, India</span>
                    </div>

                    <!-- Social Links -->
                    <!-- <div class="social-links">

                </div>

                <!-- Right Side: Contact Form -->
                <div class="col-md-6">
                    <div class="contact-form">
                        <h3>Send us a message</h3>
                        <form id="contactForm">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" name="phone" class="form-control" placeholder="Your Phone Number" required>
                            </div>
                            <div class="form-group">
                                <textarea name="message" class="form-control" placeholder="Your Message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <p id="formResponse"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
